{{content}}

{% for publication in site.publications reversed %}
<header>
  <h4><a href={{publication.ref}}>{{ publication.title }}</a></h4>
</header>
<div>
  <p>{{ publication.source }}, {{ publication.date | date: "%B %Y"}}</p>
  {% if publication.content.size > 5 %}{{ publication.content }}{% endif %}
</div>
<hr>
{% endfor %}

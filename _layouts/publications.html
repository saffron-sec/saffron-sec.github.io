{% for publication in site.publications reversed %}
<header>
  <h4 class="page-title"><a href={{publication.ref}}>{{ publication.title }} - {{ publication.date | date: "%B %Y"}}</a></h4>
</header>
<div>

</div>
{% endfor %}

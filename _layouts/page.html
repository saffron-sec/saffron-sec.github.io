---
layout: default
---

{% if page.banner_image %}
<img id="content-banner" src={{ "/assets/images/" | append: page.banner_image | relative_url }}>
{% endif %}
{% if page.hide_title != true %}
<header>
  <h1 class="page-title">{% if page.fixed_title %}{{ page.fixed_title }}{% else %}{{ page.title }}{% endif %}</h1>
</header>
{% endif %}
<div class="content{% if page.full_width %} full-width{% endif %}">
  {{ content }}
</div>

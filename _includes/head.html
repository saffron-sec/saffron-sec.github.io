<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@saffronsec" />
  <meta name="twitter:title" content="Saher Naumaan - saffronsec" />
  <meta name="twitter:image" content="{{ "/assets/images/twitter-image.png" | relative_url }}" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}{% if site.tagline %} &middot; {{ site.tagline }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  <link href="{{ "/assets/css/lightbox.min.css" | relative_url }}" rel="stylesheet" />
  {% include font-includes.html %}

  <!-- Icons -->
  {% include favicons.html %}

</head>
